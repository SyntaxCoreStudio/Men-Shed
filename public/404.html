<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | Carina Men's Shed</title>

    <!-- Main site styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      .error-wrapper {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
      }

      .error-card {
        max-width: 600px;
        width: 100%;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
        padding: 40px 30px;
        text-align: center;
      }

      .error-code {
        font-size: 72px;
        font-weight: 800;
        margin-bottom: 10px;
        color: #c0392b;
      }

      .error-heading {
        font-size: 26px;
        margin-bottom: 10px;
        color: #333;
      }

      .error-text {
        font-size: 18px;
        margin-bottom: 30px;
        color: #555;
      }

      .error-actions {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }

      .error-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 18px;
        border-radius: 999px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        transition: transform 0.15s, box-shadow 0.15s, background-color 0.15s;
      }

      .error-btn.primary {
        background-color: #0066cc;
        color: #ffffff;
        box-shadow: 0 4px 12px rgba(0, 102, 204, 0.4);
      }

      .error-btn.secondary {
        background-color: #f0f0f0;
        color: #333;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .error-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      }

      .error-tip {
        margin-top: 25px;
        font-size: 14px;
        color: #777;
      }

      @media (max-width: 600px) {
        .error-card {
          padding: 28px 20px;
        }

        .error-code {
          font-size: 56px;
        }

        .error-heading {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-wrapper">
      <div class="error-card">
        <div class="error-code">404</div>
        <h1 class="error-heading">Looks like this page is missing</h1>
        <p class="error-text">
          The page you are looking for could not be found.<br />
          It might have been moved, renamed, or never existed.
        </p>

        <div class="error-actions">
          <a href="/" class="error-btn primary">
            <i class="fas fa-home"></i>
            Back to Home
          </a>

          <a href="/sitemap.html" class="error-btn secondary">
            <i class="fas fa-sitemap"></i>
            View Site Map
          </a>
        </div>

        <p class="error-tip">
          If you followed a link from another page, feel free to let us know so
          we can fix it.
        </p>
      </div>
    </div>
  </body>
</html>
